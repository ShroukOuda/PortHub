<body class="min-h-screen bg-gradient-main relative overflow-hidden p-10">
    
    <!-- Background Pattern -->
    <div class="absolute inset-0 pattern-bg opacity-20"></div>
    
    <!-- Floating Elements -->
    <div class="absolute top-20 left-10 floating-element">
        <div class="w-16 h-16 glassmorphism rounded-full"></div>
    </div>
    <div class="absolute top-40 right-20 floating-element">
        <div class="w-12 h-12 glassmorphism rounded-xl rotate-45"></div>
    </div>
    <div class="absolute bottom-20 left-1/4 floating-element">
        <div class="w-20 h-20 glassmorphism rounded-full"></div>
    </div>
    <div class="absolute bottom-40 right-1/3 floating-element">
        <div class="w-8 h-8 glassmorphism rounded-full"></div>
    </div>
    
    <div class="relative min-h-screen flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md">
            
            <!-- Logo/Brand -->
            <div class="text-center mb-10 fade-in">
                <h1 class="text-4xl font-black text-white mb-2">PortHub</h1>
                <p class="text-white/80">Create your professional portfolio today</p>
            </div>
            
            <!-- Signup Form -->
            <div class="bg-white/10 glassmorphism rounded-3xl p-8 backdrop-blur-xl fade-in stagger-1">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-white mb-2">Create Account</h2>
                    <p class="text-white/70">Join thousands of creative professionals</p>
                </div>
                
                <form class="space-y-6" id="signupForm">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="fade-in stagger-2">
                            <label class="block text-sm font-semibold text-white/90 mb-2">
                                <i class="fas fa-user mr-2"></i>First Name
                            </label>
                            <input 
                                type="text" 
                                class="w-full px-4 py-3 rounded-xl bg-white/20 border-2 border-white/20 text-white placeholder-white/60 focus:bg-white/30 focus:border-white/50 transition-all duration-300"
                                placeholder="John"
                                required
                            >
                        </div>
                        <div class="fade-in stagger-2">
                            <label class="block text-sm font-semibold text-white/90 mb-2">
                                <i class="fas fa-user mr-2"></i>Last Name
                            </label>
                            <input 
                                type="text" 
                                class="w-full px-4 py-3 rounded-xl bg-white/20 border-2 border-white/20 text-white placeholder-white/60 focus:bg-white/30 focus:border-white/50 transition-all duration-300"
                                placeholder="Doe"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="fade-in stagger-3">
                        <label class="block text-sm font-semibold text-white/90 mb-2">
                            <i class="fas fa-envelope mr-2"></i>Email Address
                        </label>
                        <input 
                            type="email" 
                            class="w-full px-4 py-3 rounded-xl bg-white/20 border-2 border-white/20 text-white placeholder-white/60 focus:bg-white/30 focus:border-white/50 transition-all duration-300"
                            placeholder="john@example.com"
                            required
                        >
                    </div>
                    
                    <div class="fade-in stagger-4">
                        <label class="block text-sm font-semibold text-white/90 mb-2">
                            <i class="fas fa-briefcase mr-2"></i>I am a...
                        </label>
                        <select class="w-full px-4 py-3 rounded-xl bg-white/20 border-2 border-white/20 text-white focus:bg-white/30 focus:border-white/50 transition-all duration-300" required>
                            <option value="" disabled selected class="text-gray-800">Choose your profession</option>
                            <option value="designer" class="text-gray-800">Designer</option>
                            <option value="photographer" class="text-gray-800">Photographer</option>
                            <option value="developer" class="text-gray-800">Developer</option>
                            <option value="writer" class="text-gray-800">Writer</option>
                            <option value="artist" class="text-gray-800">Artist</option>
                            <option value="other" class="text-gray-800">Other</option>
                        </select>
                    </div>
                    
                    <div class="fade-in stagger-5">
                        <label class="block text-sm font-semibold text-white/90 mb-2">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password"
                                class="w-full px-4 py-3 rounded-xl bg-white/20 border-2 border-white/20 text-white placeholder-white/60 focus:bg-white/30 focus:border-white/50 transition-all duration-300"
                                placeholder="Create a strong password"
                                oninput="checkPasswordStrength(this.value)"
                                required
                            >
                            <button 
                                type="button" 
                                onclick="togglePassword()"
                                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors"
                            >
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                        <div class="strength-meter">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <p class="text-xs text-white/60 mt-2" id="strengthText">Password strength: None</p>
                    </div>
                    
                    <div class="fade-in stagger-6">
                        <label class="block text-sm font-semibold text-white/90 mb-2">
                            <i class="fas fa-lock mr-2"></i>Confirm Password
                        </label>
                        <input 
                            type="password" 
                            id="confirmPassword"
                            class="w-full px-4 py-3 rounded-xl bg-white/20 border-2 border-white/20 text-white placeholder-white/60 focus:bg-white/30 focus:border-white/50 transition-all duration-300"
                            placeholder="Confirm your password"
                            oninput="checkPasswordMatch()"
                            required
                        >
                        <p class="text-xs mt-2 hidden" id="passwordMatch">
                            <i class="fas fa-check text-green-400 mr-1"></i>
                            <span class="text-green-400">Passwords match</span>
                        </p>
                        <p class="text-xs mt-2 hidden" id="passwordNoMatch">
                            <i class="fas fa-times text-red-400 mr-1"></i>
                            <span class="text-red-400">Passwords don't match</span>
                        </p>
                    </div>
                    
                    <div class="fade-in stagger-7">
                        <label class="flex items-start text-white/80 cursor-pointer">
                            <input type="checkbox" class="sr-only" required>
                            <div class="w-5 h-5 bg-white/20 rounded border-2 border-white/30 mr-3 flex items-center justify-center checkbox mt-0.5">
                                <i class="fas fa-check text-white text-xs opacity-0 transition-opacity duration-200"></i>
                            </div>
                            <span class="text-sm leading-relaxed">
                                I agree to the <a href="#" class="text-white underline hover:no-underline">Terms of Service</a> 
                                and <a href="#" class="text-white underline hover:no-underline">Privacy Policy</a>
                            </span>
                        </label>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full bg-white text-brand-dark py-4 rounded-xl font-bold text-lg hover:bg-gray-50 transition-all duration-300 transform hover:scale-[1.02] shadow-xl fade-in stagger-8"
                    >
                        <i class="fas fa-user-plus mr-2"></i>
                        Create Account
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="flex items-center my-8 fade-in stagger-8">
                    <div class="flex-1 h-px bg-white/20"></div>
                    <span class="px-4 text-white/60 text-sm">or sign up with</span>
                    <div class="flex-1 h-px bg-white/20"></div>
                </div>
                
                <!-- Social Login -->
                <div class="space-y-3 fade-in stagger-8">
                    <button class="w-full bg-white/10 border-2 border-white/20 text-white py-3 rounded-xl font-medium hover:bg-white/20 transition-all duration-300 social-btn">
                        <i class="fab fa-google mr-3 text-lg"></i>
                        Continue with Google
                    </button>
                    <button class="w-full bg-white/10 border-2 border-white/20 text-white py-3 rounded-xl font-medium hover:bg-white/20 transition-all duration-300 social-btn">
                        <i class="fab fa-github mr-3 text-lg"></i>
                        Continue with GitHub
                    </button>
                </div>
                
                <!-- Login Link -->
                <div class="text-center mt-8 fade-in stagger-8">
                    <p class="text-white/70">
                        Already have an account? 
                        <a  
                        [routerLink]="['/login']"
                        class="text-white font-semibold hover:underline transition-all duration-300">
                            Sign in here
                        </a>
                    </p>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="text-center mt-8 fade-in stagger-8">
                <p class="text-white/60 text-sm">
                    Â© 2025 PortHub. Empowering creative professionals worldwide.
                </p>
            </div>
        </div>
    </div>
