<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#91729c] to-[#432161] p-6">
  <form class="w-full max-w-md bg-white/10 backdrop-blur-md rounded-2xl p-8 space-y-6"
        (ngSubmit)="onLogin()">
    <h2 class="text-3xl font-bold text-white text-center mb-6">Login</h2>

    <div>
      <input type="text" [(ngModel)]="loginData.login" name="login" placeholder="Email or Username"
             class="w-full px-4 py-3 rounded-xl focus:outline-none"/>
    </div>

    <div>
      <input type="password" [(ngModel)]="loginData.password" name="password" placeholder="Password"
             class="w-full px-4 py-3 rounded-xl focus:outline-none"/>
    </div>

    <button type="submit"
            class="w-full bg-gradient-to-r from-[#91729c] to-[#432161] text-white py-3 rounded-xl font-bold">
      Login
    </button>
  </form>
</div>
