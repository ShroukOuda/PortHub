      PortHub
    </a>

    <!-- Navigation Links -->
    <nav class="hidden md:flex items-center gap-10">
      <a href="#" class="block text-[#91729c] hover:text-[#432161] transition-colors duration-200 font-medium">Home</a>
      <a href="#" class="block text-[#91729c] hover:text-[#432161] transition-colors duration-200 font-medium">About</a>
      <a href="#" class="block text-[#91729c] hover:text-[#432161] transition-colors duration-200 font-medium">Portfolios</a>

    <div class="flex justify-center gap-5 flex-wrap">
      <a href="#"

         class="bg-transparent border border-white hover:bg-white hover:text-[#432161] text-white px-6 py-2 rounded-lg text-sm font-medium transition duration-200">
