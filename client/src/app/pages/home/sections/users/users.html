<section class="py-16 px-4 sm:px-8 bg-white min-h-screen">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-4xl font-bold gradient-text mb-8 text-center">
      Our Talented Users
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
      <div *ngFor="let user of users" class="bg-white shadow-md rounded-2xl border border-gray-200 overflow-hidden hover:shadow-xl transition duration-300">
        
        <!-- Avatar -->
        <div class="relative flex justify-center mt-6">
          <div class="w-28 h-28 rounded-full border-4 border-[#432161] overflow-hidden">
            <img [src]="user.profilePicture || 'default-avatar.png'" 
                 [alt]="user.firstName + ' ' + user.lastName" 
                 class="w-full h-full object-cover rounded-full" />
          </div>
        </div>

        <!-- Content -->
        <div class="p-6">
          <!-- Name and Age -->
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-bold text-[#432161]">{{ user.firstName }} {{ user.lastName }}</h3>
            <span class="text-xs bg-[#91729c] text-white px-2 py-1 rounded-full">
              {{ getAge(user.dateOfBirth) }} yrs
            </span>
          </div>

          <!-- Bio -->
          <p class="text-sm text-gray-600 mb-4 line-clamp-2">{{ user.bio }}</p>

          <!-- Contact -->
          <div class="mb-4 space-y-1 text-sm text-gray-500">
            <div class="flex items-center">
              <svg class="w-4 h-4 mr-2 text-[#91729c]" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
              </svg>
              {{ user.email }}
            </div>
            <div class="flex items-center">
              <svg class="w-4 h-4 mr-2 text-[#91729c]" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
              </svg>
              {{ user.address.split(',')[0] }}
            </div>
          </div>

          <!-- Portfolio Link -->
          <a href="#" class="inline-flex items-center text-sm font-semibold text-[#432161] hover:underline">
            View Portfolio
            <svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
